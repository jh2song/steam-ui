<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Steam Library for Web</title>

    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <div class="sub-menu">
        <a href=""><img class="steam-icon" src="images/steam-icon.png" alt="스팀 아이콘"/></a>
        <a href="">steam</a>
        <a href="">보기</a>
        <a href="">친구</a>
        <a href="">게임</a>
        <a href="">지원</a>
      </div>
      <div class="main-menu">
        <a href="">←</a>
        <a href="">→</a>
        <a href="">상점</a>
        <a href="">라이브러리</a>
        <a href="">커뮤니티</a>
        <a href="">JH2SONG</a>
      </div>
    </header>

    <main>
      <div class="game-list">
        <form action="" method="get" class="search-form">
          <div class="input-wrapper">
            <span class="search-icon">🔍</span>
            <input type="text" name="query" class="search-input"/>
          </div>
        </form>

        <div class="games">
          <a class="categories">- 카테고리 없음</a>
          <br>
          <a class="game">PUBG: BATTLEGROUNDS</a>
          <br>
          <a class="game">용과 같이5 꿈을 이루는 자</a>
          <br>
          <a class="game">Dead by Daylight</a>
          <br>
          <a class="game">Aseprite</a>
          <br>
          <a class="game">CIVILIZATION V</a>
          <br>
          <a class="game">Stardew Valley</a>
        </div>
      </div>

      <div class="game-content">

        <a class="game-section-item">새로운 업데이트</a>
        <div class="game-section">
          <div class="game-thumbnail">
            <img src="./images/updates/battle-ground.jpg" alt="battle-ground"/>
            <br>
            <a href="">배틀그라운드에서 새로운 맵 업데이트!</a>
          </div>
          <div class="game-thumbnail">
            <img src="./images/updates/Yakuza-5.webp" alt="Yakuza 5"/>
            <br>
            <a href="">『용과 같이』시리즈 할인 개최! 최대 70% 세일!</a>
          </div>
        </div>
        <br>


        <a class="game-section-recent">최근 게임</a>
        <div class="game-section">
          <div class="game-thumbnail">
            <a href="">어제</a>
            <br>
            <img src="./images/recent/aseprite.svg" alt="aseprite"/>
          </div>
          <div class="game-thumbnail">
            <a href="">9월</a>
            <br>
            <img src="./images/recent/CIVILIZATION-V.webp" alt="CIVILIZATION V"/>
          </div>
        </div>
        <br>


        <a class="game-section-item">다음 플레이</a>
        <a class="unplayed-recommendations" href="">내 라이브러리의 플레이하지 않은 게임 중 나와 비슷한 플레이어가 좋아하는 게임</a>
        <div class="game-section">
          <div class="game-thumbnail">
            <img src="./images/unplayed/yakuza-7.webp" alt="Yakuza 7"/>
          </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
  </body>
</html>
